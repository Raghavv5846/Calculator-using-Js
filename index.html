<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="semantic.min.css" />
    <script src="semantic.min.js"></script>
</head>
<body>
    <div class="cont">
        <h1 style="text-align: center;text-decoration: underline;">Calculator</h1>
        <div class="calc">

            <div class="input" style="border-radius: 6px;">
            <input maxlength="5" type="text" id="7" style="font-size: 15px;height: 4em;background-color: white;color: black;border: none;border-radius: 6px;text-align: right;" value="">
            <!-- <textarea name="" id="7" cols="30" rows="10"></textarea> -->
            </div>
        <div class="btn">
            <button type="button"value="=" id="equal" >=</button>
            <button type="button" value="+" onclick="Add()">+</button>
            <button type="button" value="-">-</button>
            <button type="button" value="*">X</button>
            <button type="button" value="/">/</button>
            
            <button type="button" value="7">7</button>
            <button type="button"value="8">8</button>
            <button type="button"value="9">9</button>
            
            <button type="button"value="4">4</button>
            <button type="button"value="5">5</button>
            <button type="button"value="6">6</button>
            <button type="button"value="1">1</button>
            <button type="button"value="2">2</button>
            <button type="button"value="3">3</button>
            <button type="button"value="0">0</button>
            <button type="button"value="." style="font-size: 20px;">.</button>
            <button type="button"value="C">C</button>

    </div>
        </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
